[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manx"
version = "0.1.0"
description = "A toolkit for early Middle English lemmatization."
readme = "README.md"
license = { text = "MIT" }
authors = [
	{ name = "MichaÅ‚ Adamczyk" }
]
keywords = [
	"lemmatization", "deep learning", "neural networks", "Middle English", "NLP",
]
dependencies = [
	"httpx",
	"tqdm",
	"transformers",
	"sentencepiece",
	"dependency-injector",
	"beautifulsoup4",
	"fastapi",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/mdm-code/manx"

[project.optional-dependencies]
dev = [
	"pytest",
	"pytest-mock",
	"pytest-cov",
	"mypy",
	"black",
]

[tool.setuptools.packages.find]
include = [
	"manx",
	"manx*",
]

[project.scripts]
manx = "manx.console:main"

[tool.black]
line-length = 79

[tool.pytest.ini_options]
addopts = "-p no:warnings"

[tool.mypy]
ignore_missing_imports = true
